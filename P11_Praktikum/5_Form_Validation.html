<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
        .invalid {
            border: 1px solid red;
        }
        .valid {
            border: 1px solid green;
        }
        
       
    </style>
    <script src="validation.js" defer></script>
</head>
<body>
    <h2>Form Validasi</h2>
    <form id="ticketForm">
        <label for="name">Nama Pelanggan:</label>
        <input type="text" id="name" name="name" >
        <span id="nameError" class="error"></span>
        <br><br>
       

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span>
        <br><br>

        <label for="time">Jam Keberangkatan:</label>
        <input type="time" id="time" name="time" min="00.00" max="23.59" placeholder="HH:MM" required>
        <span id="timeError" class="error"></span>
        <br><br>

        <label for="destination">Tujuan Keberangkatan:</label>
        <input type="text" id="destination" name="destination">
        <span id="destinationError" class="error"></span>
        <br><br>

        <label for="ticketCount">Jumlah Tiket:</label>
        <input type="number" id="ticketCount" name="ticketCount">
        <span id="ticketCountError" class="error"></span>
        <br><br>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <div id="formOutput"></div>
       
</body>
</html>
